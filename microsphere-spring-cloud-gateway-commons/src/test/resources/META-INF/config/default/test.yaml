    excludes:
      - patterns: /test-1/**
        methods: GET
        params: p=1
      - patterns: /test-2/**
        methods: POST
        headers: h=1
      - patterns: /test-3/abc/**
        consumes: application/json
        produces: plain/text


spring:
  cloud:
    gateway:
      routes:
        - id: web-endpoint-mapping
          uri: we://all
          predicates:
            - Path=/{application}/**
          metadata:
            web-endpoint:
              excludes:
                - patterns: /test-1/**
                  methods: GET
                  params: p=1
                - patterns: /test-2/**
                  methods: POST
                  headers: h=1
        - id: request_size_route
          uri: http://localhost:8080/upload
          metadata:
            a: 1
